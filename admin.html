<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Wepink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin - Wepink</h1>
  <div>Total de Vendas: <span id="total-sales">R$ 0,00</span></div>
  <div>Total via Pix: <span id="total-pix">R$ 0,00</span></div>
  <div>Pedidos Pendentes: <span id="pending-orders">0</span></div>
  <table>
    <thead>
      <tr>
        <th>NÂº do Pedido</th>
        <th>Data</th>
        <th>Total</th>
        <th>Status</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody id="orders-table"></tbody>
  </table>
  <div id="error" class="error"></div>

  <script>
    console.log('Passo 0: admin.html carregado com sucesso');

    async function loadOrders() {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      console.log('Passo 3: Iniciando carregamento de pedidos...');
      try {
        const response = await fetch('https://wepink-backend.onrender.com/get-orders', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        console.log('Passo 3: Resposta recebida, status:', response.status);

        if (!response.ok) throw new Error(`Erro ${response.status}: ${response.statusText}`);

        const responseBody = await response.text();
        console.log('Passo 3: Resposta bruta do backend:', responseBody);

        const orders = JSON.parse(responseBody);
        console.log('Passo 3: Pedidos recebidos:', orders);

        let totalSales = 0;
        let totalPix = 0;
        let pendingOrders = 0;

        const tbody = document.getElementById('orders-table');
        tbody.innerHTML = '';

        orders.forEach(order => {
          totalSales += order.amount;
          if (order.status === 'Gerado') pendingOrders++;
          if (order.paymentMethod === 'Pix') totalPix += order.amount;

          const row = `<tr>
            <td>${order.id}</td>
            <td>${new Date(order.date).toLocaleString()}</td>
            <td>R$ ${order.amount.toFixed(2)}</td>
            <td>${order.status}</td>
            <td>${order.email}</td>
          </tr>`;
          tbody.innerHTML += row;
        });

        document.getElementById('total-sales').textContent = `R$ ${totalSales.toFixed(2)}`;
        document.getElementById('total-pix').textContent = `R$ ${totalPix.toFixed(2)}`;
        document.getElementById('pending-orders').textContent = pendingOrders;
      } catch (error) {
        console.error('Passo 3: Erro ao carregar pedidos:', error.message);
        errorDiv.textContent = 'Erro ao carregar pedidos: ' + error.message;
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
