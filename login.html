<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>wepink :: Login</title>
  <meta name="description" content="Faça login para acessar sua conta WePink e aproveitar nossas fragrâncias exclusivas.">
  <meta name="copyright" content="WePink">
  <meta name="author" content="WePink">
  <meta name="country" content="BRA">
  <meta name="language" content="pt-BR">
  <link rel="icon" href="/img/we.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header, footer, section { padding: 20px; }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      position: relative;
    }
    .header-bar .logo-text {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff2e82;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .header-icons { display: flex; gap: 10px; }
    .header-icons svg { width: 24px; height: 24px; stroke: #000; stroke-width: 2; }
    .header-icons a { text-decoration: none; }
    .menu-icon { background: none; border: none; cursor: pointer; }
    .menu-icon svg { width: 24px; height: 24px; stroke: #000; stroke-width: 2; }
    .login-section { max-width: 400px; margin: 0 auto; text-align: center; }
    .login-section h2 { color: #ff2e82; font-size: 1.5rem; margin-bottom: 20px; }
    .login-form { display: flex; flex-direction: column; gap: 15px; }
    .login-form input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
    .login-form button { background: #ff2e82; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; }
    .login-form button:hover { background: #e02873; }
    footer {
      background-color: #ff2e82;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .footer-info p { font-size: 0.8rem; margin: 5px 0; }
    @media (max-width: 600px) {
      .login-section { padding: 10px; }
      .header-bar .logo-text { font-size: 1.2rem; }
      .header-icons svg { width: 20px; height: 20px; }
      .menu-icon svg { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header-bar">
    <button class="menu-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div class="logo-text">wepink</div>
    <div class="header-icons">
      <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Seção de Login -->
  <section class="login-section">
    <h2>Login</h2>
    <form class="login-form">
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-info">
      <p>Política de Privacidade | Termos de Uso</p>
      <p>Todos os direitos reservados © 2025 | SAVI COSMÉTICOS LTDA | CNPJ: 42.422.967/0001-01</p>
    </div>
  </footer>

  <script>
    // Lógica de login (mock)
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login realizado com sucesso! (Funcionalidade mock)');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
