<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - WePink</title>
</head>
<body>
  <h1>Pagamento</h1>
  <form id="payment-form">
    <label for="amount">Valor (R$):</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br><br>

    <label for="payerEmail">E-mail do Pagador:</label>
    <input type="email" id="payerEmail" name="payerEmail" required><br><br>

    <label for="payerCpf">CPF do Pagador:</label>
    <input type="text" id="payerCpf" name="payerCpf" required><br><br>

    <label for="payerName">Nome do Pagador:</label>
    <input type="text" id="payerName" name="payerName" required><br><br>

    <button type="button" onclick="generatePix()">Gerar Pix</button>
  </form>

  <div id="pix-result" style="display: none;">
    <h2>QR Code para Pagamento</h2>
    <img id="qrcode-image" src="" alt="QR Code">
    <p><strong>Código de Copiar/Colar:</strong></p>
    <p id="qrcode-text"></p>
    <button onclick="copyToClipboard()">Copiar Código</button>
  </div>

  <script>
    async function generatePix() {
      const form = document.getElementById('payment-form');
      const amount = form.amount.value;
      const payerEmail = form.payerEmail.value;
      const payerCpf = form.payerCpf.value;
      const payerName = form.payerName.value;

      try {
        const response = await fetch('[invalid url, do not cite] {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            amount,
            payerEmail,
            payerCpf,
            payerName
          })
        });

        if (!response.ok) {
          throw new Error(`Erro na requisição: ${response.status} - ${await response.text()}`);
        }

        const data = await response.json();
        console.log('Resposta do backend:', data);

        const pixResult = document.getElementById('pix-result');
        const qrcodeImage = document.getElementById('qrcode-image');
        const qrcodeText = document.getElementById('qrcode-text');

        qrcodeImage.src = `data:image/png;base64,${data.qrCodeBase64}`;
        qrcodeText.textContent = data.qrCode;
        pixResult.style.display = 'block';
      } catch (error) {
        console.error('Erro ao gerar Pix:', error);
        alert('Falha ao gerar o QR Code do Pix: ' + error.message);
      }
    }

    function copyToClipboard() {
      const qrcodeText = document.getElementById('qrcode-text').textContent;
      navigator.clipboard.writeText(qrcodeText).then(() => {
        alert('Código copiado para a área de transferência!');
      }).catch(err => {
        console.error('Erro ao copiar:', err);
        alert('Erro ao copiar o código.');
      });
    }
  </script>
</body>
</html>
