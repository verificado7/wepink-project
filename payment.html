<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via Pix</title>
</head>
<body>
  <h1>Pagamento via Pix</h1>
  <button onclick="generatePixQRCode()">Gerar QR Code</button>
  <div id="qrcode"></div>

  <script>
    const backendUrl = "https://wepink-backend.onrender.com/create-pix";

    async function generatePixQRCode() {
      console.log("Iniciando geração do QR Code...");
      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 10.00 }) // Exemplo de valor
        });
        
        console.log("Requisição enviada. Status:", response.status);
        
        if (!response.ok) {
          throw new Error(`Erro na resposta do servidor: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("Resposta recebida:", data);
        
        const qrCodeDiv = document.getElementById("qrcode");
        qrCodeDiv.innerHTML = `<img src="${data.qrCodeUrl}" alt="QR Code Pix">`;
      } catch (error) {
        console.error("Erro ao gerar QR Code:", error.message);
        alert("Falha ao gerar o QR Code. Verifique o console para mais detalhes.");
      }
    }
  </script>
</body>
</html>
